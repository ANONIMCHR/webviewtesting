<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>My Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
    }

    .wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Kotak penutup */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent; /* ganti misal rgba(0,0,0,0.2) kalau mau agak gelap */
      z-index: 10;
    }

    /* Contoh teks di atas overlay */
    .label {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 11;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <iframe src="https://chrissayangadel.pterostore.my.id"></iframe>

    <div class="overlay"></div>
    <div class="label">Web Viewer</div>
  </div>

</body>
</html>
