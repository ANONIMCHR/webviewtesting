<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Hidden View Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Kotak penutup visual (klik tembus) */
    .cover {
      position: absolute;
      inset: 0;
      background: #000; /* hitam penuh, web di balik tidak kelihatan */
      opacity: 0.85;    /* ubah 0.1 - 1 sesuai mau seberapa ketutup */
      z-index: 10;
      pointer-events: none; /* <<< ini bikin klik tetap masuk ke iframe */
    }

    .text {
      position: absolute;
      z-index: 11;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 22px;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <iframe src="https://chrissayangadel.pterostore.my.id"></iframe>

    <div class="cover"></div>
    <div class="text">Tampilan disembunyikan</div>
  </div>

</body>
</html>
