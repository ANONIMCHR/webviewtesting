<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
}

.wrapper {
  position: relative;
  width: 100%;
  height: 100%;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* Kotak penutup bagian atas */
.top-cover {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 80px;       /* atur tinggi kotaknya */
  background: black; /* warna kotak */
  z-index: 10;
}

/* Teks di kotak (opsional) */
.top-text {
  position: absolute;
  top: 25px;
  left: 50%;
  transform: translateX(-50%);
  color: white;
  z-index: 11;
  font-family: Arial;
}
</style>
</head>
<body>

<div class="wrapper">
  <iframe src="https://chrissayangadel.pterostore.my.id"></iframe>

  <div class="top-cover"></div>
  <div class="top-text">Tampilan disembunyikan</div>
</div>

</body>
</html>
